<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Workout Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body></body>
<div id="app">
  <div class="container">
    <div class="container__overlay" v-show="isOverlayOpen">
      <div class="more">
        <div class="more__header">
          <div class="btn more__btn__close" @click.prevent="overlayClose"><i class="fas fa-times"></i></div>
          <div class="more__title">{{overlay.title}}</div>
          <div class="more__subtitle">{{overlay.subtitle}}</div>
          <div class="more__hr"></div>
        </div>
        <ul class="more__note">
          <li class="more__funcbar">
            <div class="btn more__funcbar__btn"><i class="fab fa-youtube"></i></div>
            <div class="btn more__funcbar__btn"><i class="fas fa-comment-alt"></i></div>
          </li>
          <li class="more__video__inputwrap">
            <div class="more__video__input">影片連結 :
              <input type="text">
            </div>
            <div class="more__video__input">開始時間 :
              <input type="text" placeholder="00:00">
            </div>
            <div class="more__video__input__btnok">確定</div>
          </li>
          <li class="more__player__wrapper" v-show="isPlayer">
            <div id="ytplayer"></div>
          </li>
          <li>
            <h1>GGGGGGGGGGGGGGGGGGG</h1>
          </li>
        </ul>
      </div>
    </div>
    <ul class="card__wrapper">
      <li class="card__content card__content-holder" v-show="!isScheduleEdit">
        <div class="btn btn__done" @click.prevent="addWorkout"><i class="fas fa-check"></i></div>
        <div class="btn btn__cancel" @click.prevent="cancelAddWorkout"><i class="fas fa-times"></i></div>
        <div class="card__main">
          <input class="card__main__title" type="text" list="muscleList" v-model="tempMuscle" placeholder="訓練部位">
          <datalist id="muscleList">
            <option v-for="d in muscleList" :value="d"></option>
          </datalist>
          <input class="card__input card__main__subtitle" type="text" v-model="tempExercises" placeholder="訓練動作">
        </div>
        <div class="card__info"></div>
        <div class="card__content-overlay" v-show="!isAdd">
          <div class="btn__add" @click.prevent="addEditing"><i class="fas fa-plus-circle"></i></div>
        </div>
      </li>
      <li class="card__content" v-for="(d,i) in exercisedata" v-bind:class="{'isEditing': !d.readonly }">
        <div class="btn btn__more" @click.prevent="overlayOpen(d)"><i class="fas fa-angle-down"></i></div>
        <div class="btn btn__delete" @click="deleteWorkout(d)"><i class="far fa-trash-alt"></i></div>
        <div class="card__main">
          <div class="card__main__title">{{d.muscle}}</div>
          <div class="card__main__subtitle">{{d.exercises}}</div>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.youtube.com/player_api"></script>
  <script src="index.js"></script>
</div>
